<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

            background-color: rgba(53, 53, 112, 0.363);
            color: white;
            font: normal 20pt arial;

        h1 {
